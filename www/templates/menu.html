<ion-side-menus enable-menu-with-back-views="true">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-stable">
            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
            </ion-nav-buttons>
            <ion-nav-buttons side="right" ng-class="">
                <a class="button button-icon icon ion-search" ui-sref="app.search"></a> 
            </ion-nav-buttons>
        </ion-nav-bar>

        <ion-nav-view name="menuContent"></ion-nav-view>
    </ion-side-menu-content>

    <ion-side-menu side="left">
        <ion-content>
            <ion-list>
                <ion-item menu-close ui-sref="app.overview">
                    <i class="ion-home navicon"></i>
                    Startseite
                </ion-item>
                <ion-item menu-close ui-sref="app.favorites">
                    <i class="ion-bookmark navicon"></i>
                    Favoriten
                </ion-item>
                <ion-item menu-close ui-sref="app.map">
                    <i class="ion-map navicon"></i>
                    Karte
                </ion-item>
                <ion-item menu-close ui-sref="app.search">
                    <i class="ion-search navicon"></i>
                    Suche
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
